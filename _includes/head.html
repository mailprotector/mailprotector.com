<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  {% if page.redirect_url %}
  <meta http-equiv="refresh" content="0; url={{ page.redirect_url }}">
  <link rel="canonical" href="{{ page.redirect_url }}" />
  {% else %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  {% endif %}
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="robots" content="index,follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="cleartype" content="on">

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl}}/images/touch/apple-touch-icon-144x144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl}}/images/touch/apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl}}/images/touch/apple-touch-icon-72x72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl}}/images/touch/apple-touch-icon-57x57-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl}}/images/favicons/favicon.png">
  <meta name="msapplication-TileImage" content="{{ site.baseurl}}/images/touch/apple-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#fafcf2">

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl}}/css/global.css">
  <link rel="stylesheet" href="{{ site.baseurl}}/css/global-responsive.css">
  <!--[if IE 8 ]>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/ie8.css">
  <![endif]-->
  <!--[if lt IE 9]>
  <script src="{{ site.baseurl }}/js/respond.min.js" type="text/javascript"></script>
  <![endif]-->
  <script src="{{ site.baseurl }}/js/respond.min.js" type="text/javascript"></script>

  <link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/33f2d9cc-ea18-4a91-8c65-eaa6e0e40157.css"/>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl}}/js/main.js"></script>

  {% for css_file in page.css_files %}
  <link rel="stylesheet" href="{{ site.baseurl }}{{ css_file }}">
  {% endfor %}

  {% for js_file in page.js_files %}
  <script type="text/javascript" src="{{ site.baseurl }}{{ js_file }}"></script>
  {% endfor %}

  
</head>
