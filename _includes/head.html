<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  {% if page.redirect_url %}
  <meta http-equiv="refresh" content="0; url={{ page.redirect_url }}">
  <link rel="canonical" href="{{ page.redirect_url }}" />
  {% else %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  {% endif %}
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="robots" content="index,follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="cleartype" content="on">

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "images/touch/apple-touch-icon-144x144-precomposed.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ "images/touch/apple-touch-icon-114x114-precomposed.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ "images/touch/apple-touch-icon-72x72-precomposed.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon-precomposed" href="{{ "images/touch/apple-touch-icon-57x57-precomposed.png" | prepend: site.baseurl }}">
  <link rel="shortcut icon" href="{{ "/images/favicons/favicon.png" | prepend: site.baseurl }}">
  <meta name="msapplication-TileImage" content="{{ "images/touch/apple-touch-icon-144x144-precomposed.png" | prepend: site.baseurl }}">
  <meta name="msapplication-TileColor" content="#fafcf2">

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/global.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/global-responsive.css" | prepend: site.baseurl }}">
  <!--[if IE 8 ]>
  <link rel="stylesheet" href="{{ "css/ie8.css" | prepend: site.baseurl }}">
  <![endif]-->
  <!--[if lt IE 9]>
  <script src="../js/respond.min.js" type="text/javascript"></script>
  <![endif]-->
  <script src="{{ "js/respond.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>

  <link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/33f2d9cc-ea18-4a91-8c65-eaa6e0e40157.css"/>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>

  {% for css_file in page.css_files %}
  <link rel="stylesheet" href="{{ css_file | prepend: site.baseurl }}">
  {% endfor %}

  {% for js_file in page.js_files %}
  <script type="text/javascript" src="{{ js_file | prepend: site.baseurl }}"></script>
  {% endfor %}

  
</head>
